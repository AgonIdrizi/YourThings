<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <script src="plain-modal.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
  	<nav class="nav navbar navbar-light bg-light fixed-top" >
  	</nav>
  	<form class="add-project">
      <input type="text" placeholder="Enter project name">
      <input type="button" value="Add Project">
    </form>
    <section id="projects">
  	</section>
    <form class="add-todo">
      <button type="button" data-micromodal-trigger="modal-1" >New todo</button>
    </form>
    <section id="todos">
    </section>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            New Task
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          
            <input type="text" placeholder="Title" required class="title"></input>
          
            <input type="area-text" placeholder="Description" required class="description"></input>
            <label for="dueDate">
              Due Date
              <input type="date" class="dueDate"></input>
            </label>
            <label>
            Priority Level
              <div class="select-style">
                
                <select class="priority">
                  
                  <option value="low">Low</option>
                  <option value="normal">Normal</option>
                  <option value="high">High</option>
                </select>
             
              </div>
            </label>
        </main>
        <hr>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary">Save</button>
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>
    <script src="bundle.js"></script>
  </body>
</html>
